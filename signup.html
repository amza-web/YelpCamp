<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/addnew.css">
    <link rel="stylesheet" href="assets/css/sign.css">
    <title>Sign up</title>
</head>
<body>
    <main>
        <section class="fir">
            <div class="content">
                <header class="space-btw">
                    <img src="assets/img/Logo.svg" alt="Logo">
                    <div class="icon-grp">
                        <img src="assets/img/Checkmark.svg" alt="back-arrow">
                        <p>Back to campgrounds</p>
                    </div>
                </header>
                <form action="">
                    <h1>Start exploring camps from all around the world.</h1>
                    <div class="inp-div">
                        <label for="username">Username</label>
                        <input type="text" name="username" id="username" placeholder="johndoe_91">
                    </div>
                    <div class="inp-div">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" placeholder="Choose Password">
                    </div>
                    <input type="submit" value="Create an account" class="btn primary">
                    <p>Already a user? <a href="login.html">Sign in</a></p>
                </form>
            </div>
        </section>
        <section class="sec">
            <div class="content">
                <article>
                    "YelpCamp has honestly saved me hours of research time, and the camps on here are definitely well picked and added."
                </article>
                <div class="icon-grp">
                    <img src="assets/img/User Testimonial.svg" alt="User pic">
                    <div>
                        <h4>May Andrews</h4>
                        <p>Professional Hiker</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
